<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag syslog
</source>

<match syslog.**>
  @type elasticsearch
  <buffer>
    flush_thread_count 4
  </buffer>
  host esc
  port 9200
  logstash_format true
  logstash_prefix syslog
</match>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag docker
</source>

<filter docker.grafana>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type ltsv
    delimiter_pattern /\s+/
    label_delimiter =
  </parse>
</filter>

<filter docker.prometheus>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

<match docker.**>
  # @type stdout
  @type elasticsearch
  <buffer>
    flush_thread_count 4
  </buffer>
  host esc
  port 9200
  logstash_format true
  logstash_prefix docker
</match>