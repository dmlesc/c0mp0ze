<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag syslog
</source>

<match syslog.**>
  @type elasticsearch
  <buffer>
    flush_thread_count 4
    flush_interval 1s
  </buffer>
  host esc
  port 9200
  logstash_format true
  logstash_prefix syslog
</match>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
  add_tag_prefix docker
</source>

<filter docker.json>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

